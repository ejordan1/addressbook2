<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src = "js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 card bg-dark" id="cardStyles">
          <div class="card-header">Address Book!</div>
          <form id="contactForm">
            <label for="contactInfo">First Name:</label>
            <input type="text" name="firstName" id="firstName" class="userValues">
            <br>
            <label for="contactInfo">Last Name:</label>
            <input type="text" name="lastName" id="lastName" class="userValues">
            <br>
            <label for="contactInfo">Home Phone:</label>
            <input type="text" name="homePhone" id="homePhone" class="userValues">
            <br>
            <label for="contactInfo">Cell Phone:</label>
            <input type="text" name="cellPhone" id="cellPhone" class="userValues">
            <br>
            <label for="contactInfo">eMail Address:</label>
            <input type="text" name="emailAddress" id="emailAddress" class="userValues">
            <br>
            <label for="contactInfo">Address 1:</label>
            <input type="text" name="address1" id="address1" class="userValues">
            <br>
            <label for="contactInfo">Address 2:</label>
            <input type="text" name="address2" id="address2" class="userValues">
            <br>
            <button type="submit" class="btn btn-outline-light" name="button">Add Contact!</button>
          </form>
        </div>
      </div>
      <div class="row" id="contactShow"> <!-- This will populate with cards contatining contact information -->


      </div>

    </div>
  </body>
</html>
